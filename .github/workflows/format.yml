name: Formatear el código
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    name: Verificar el código
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install
      - name: Run ESLint
        run: yarn eslint
